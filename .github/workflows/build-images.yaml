name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  PHP_VERSION: "8.4"

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      php_tag: ${{ steps.version.outputs.php_tag }}
      version: ${{ steps.version.outputs.version }}
      repo: ${{ steps.version.outputs.repo }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "php_tag=${{ env.PHP_VERSION }}-${VERSION}" >> $GITHUB_OUTPUT
          echo "repo=${REPO}" >> $GITHUB_OUTPUT

      - name: Build and push base
        uses: docker/build-push-action@v6
        with:
          context: .
          file: _docker/base/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.version.outputs.repo }}/php-fpm-base:${{ steps.version.outputs.php_tag }}
            ${{ env.REGISTRY }}/${{ steps.version.outputs.repo }}/php-fpm-base:${{ env.PHP_VERSION }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-dev-prod:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: dev
            dockerfile: _docker/dev/Dockerfile
            platforms: linux/amd64,linux/arm64
          - name: prod
            dockerfile: _docker/prod/Dockerfile
            platforms: linux/amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ needs.build-base.outputs.repo }}/php-fpm-base:${{ needs.build-base.outputs.php_tag }}
          tags: |
            ${{ env.REGISTRY }}/${{ needs.build-base.outputs.repo }}/php-fpm-${{ matrix.name }}:${{ needs.build-base.outputs.php_tag }}
            ${{ env.REGISTRY }}/${{ needs.build-base.outputs.repo }}/php-fpm-${{ matrix.name }}:${{ env.PHP_VERSION }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-testing:
    runs-on: ubuntu-latest
    needs: [build-base, build-dev-prod]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: _docker/testing/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            DEV_IMAGE=${{ env.REGISTRY }}/${{ needs.build-base.outputs.repo }}/php-fpm-dev:${{ needs.build-base.outputs.php_tag }}
          tags: |
            ${{ env.REGISTRY }}/${{ needs.build-base.outputs.repo }}/php-fpm-testing:${{ needs.build-base.outputs.php_tag }}
            ${{ env.REGISTRY }}/${{ needs.build-base.outputs.repo }}/php-fpm-testing:${{ env.PHP_VERSION }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
